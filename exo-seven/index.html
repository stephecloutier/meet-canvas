<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <title>hepl-mmi/meet-canvas - exo-seven</title>

        <link rel="stylesheet" href="../_shared/styles.css" />
    </head>
    <body>
        <h1>hepl-mmi/meet-canvas - exo-seven</h1>

        <canvas id="app" width="500" height="500">
            <p>Your browser doesn't support canvas.</p>
            <p><a href="http://browsehappy.com">Change it.</a></p>
        </canvas>

        <form>
            <fieldset>
                <button id="no-red">no red</button>
                <button id="negative">negative</button>
                <button id="bw">black &amp; white</button>
                <button id="reset">reset</button>
            </fieldset>
        </form>

        <footer>
            <p>See <a href="https://github.com/hepl-mmi/meet-canvas">github repository</a> for more details.</p>
        </footer>

        <script src="../_shared/utils.min.js"></script>
        <script src="../_shared/canvapp.min.js"></script>
        <script src="script.min.js"></script>
    </body>
</html>
